<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cash Arena</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0A2540 0%, #374151 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: #10B981;
        }

        .logo i {
            margin-right: 10px;
        }

        .card {
            background: rgba(255,255,255,0.05);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #10B981;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #E5E7EB;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #10B981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            background: rgba(255,255,255,0.15);
        }

        input::placeholder {
            color: #9CA3AF;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #10B981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: #0da271;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #6B7280;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #9CA3AF;
        }

        .register-link a {
            color: #10B981;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #34D399;
            text-decoration: underline;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #10B981;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #34D399;
            text-decoration: underline;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10B981;
            color: #10B981;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #EF4444;
            color: #EF4444;
        }

        .loading {
            display: none;
        }

        .loading.active {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .remember-me input {
            width: auto;
        }

        .remember-me label {
            margin-bottom: 0;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }

            .card {
                padding: 2rem 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }

            .card h2 {
                font-size: 1.5rem;
            }

            input {
                padding: 0.875rem;
            }

            .btn {
                padding: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-coins"></i> Cash Arena
        </div>
        <div class="card">
            <h2>Welcome Back</h2>
            
            <div id="messageContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="emailOrUsername">Email or Username</label>
                    <input type="text" id="emailOrUsername" name="emailOrUsername" required 
                           placeholder="Enter your email or username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password">
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                    <i class="fas fa-spinner loading" id="loadingSpinner"></i>
                </button>
            </form>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot your password?</a>
            </div>

            <div class="register-link">
                Don't have an account? <a href="/register">Create one here</a>
            </div>
        </div>
    </div>

    <script>
        // Check for verification success message
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('verified')) {
            showMessage('Email verified successfully! You can now login.', 'success');
        }

        // Show message function
        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = <div class="message ${type}">${message}</div>;
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageContainer.innerHTML = '';
                }, 5000);
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const submitText = submitBtn.querySelector('span');
            
            // Show loading state
            submitBtn.disabled = true;
            loadingSpinner.classList.add('active');
            submitText.textContent = 'Signing In...';

            const formData = {
                emailOrUsername: document.getElementById('emailOrUsername').value.trim(),
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Store tokens and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Store remember me preference
                    const rememberMe = document.getElementById('rememberMe').checked;
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                        localStorage.setItem('savedEmail', formData.emailOrUsername);
                    } else {
                        localStorage.removeItem('rememberMe');
                        localStorage.removeItem('savedEmail');
                    }
                    
                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showMessage(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                loadingSpinner.classList.remove('active');
                submitText.textContent = 'Sign In';
            }
        });

        // Forgot password handler
        document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = prompt('Please enter your email address to reset your password:');
            
            if (email && email.trim()) {
                try {
                    const response = await fetch('/api/auth/forgot-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email: email.trim() })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        showMessage('Password reset instructions have been sent to your email.', 'success');
                    } else {
                        showMessage(data.message || 'Failed to send reset instructions', 'error');
                    }
                } catch (error) {
                    showMessage('Network error. Please try again.', 'error');
                }
            }
        });

        // Load saved email if remember me was checked
        window.addEventListener('load', () => {
            const rememberMe = localStorage.getItem('rememberMe');
            const savedEmail = localStorage.getItem('savedEmail');
            
            if (rememberMe && savedEmail) {
                document.getElementById('emailOrUsername').value = savedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const focused = document.activeElement;
                if (focused && focused.form && focused.form.id === 'loginForm') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            }
        });

        // Auto-focus on first input
        document.getElementById('emailOrUsername').focus();
    </script>
</body>
</html>
