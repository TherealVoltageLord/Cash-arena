<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cash Arena</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0A2540 0%, #374151 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: #10B981;
        }

        .logo i {
            margin-right: 10px;
        }

        .card {
            background: rgba(255,255,255,0.05);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #10B981;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #E5E7EB;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #10B981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            background: rgba(255,255,255,0.15);
        }

        input::placeholder {
            color: #9CA3AF;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #10B981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: #0da271;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #6B7280;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #9CA3AF;
        }

        .login-link a {
            color: #10B981;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #34D399;
            text-decoration: underline;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10B981;
            color: #10B981;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #EF4444;
            color: #EF4444;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .strength-bar {
            height: 4px;
            background: #4B5563;
            border-radius: 2px;
            margin-top: 0.25rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background: #EF4444;
            width: 33%;
        }

        .strength-medium {
            background: #F59E0B;
            width: 66%;
        }

        .strength-strong {
            background: #10B981;
            width: 100%;
        }

        .loading {
            display: none;
        }

        .loading.active {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }

            .card {
                padding: 2rem 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }

            .card h2 {
                font-size: 1.5rem;
            }

            input {
                padding: 0.875rem;
            }

            .btn {
                padding: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-coins"></i> Cash Arena
        </div>
        <div class="card">
            <h2>Create Your Account</h2>
            
            <div id="messageContainer"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter your username" minlength="3" maxlength="30">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password" minlength="6">
                    <div class="password-strength">
                        <div id="strengthText" style="color: #9CA3AF;">Password strength</div>
                        <div class="strength-bar">
                            <div id="strengthFill" class="strength-fill"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="referredBy">Referral Code (Optional)</label>
                    <input type="text" id="referredBy" name="referredBy" 
                           placeholder="Enter referral code if any">
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <i class="fas fa-user-plus"></i>
                    <span>Create Account</span>
                    <i class="fas fa-spinner loading" id="loadingSpinner"></i>
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="/login">Sign in here</a>
            </div>
        </div>
    </div>

    <script>
        // Auto-fill referral code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');
        if (refCode) {
            document.getElementById('referredBy').value = refCode;
        }

        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthText = document.getElementById('strengthText');
        const strengthFill = document.getElementById('strengthFill');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            let text = 'Password strength';
            let color = '#9CA3AF';

            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (password.length === 0) {
                text = 'Password strength';
                color = '#9CA3AF';
                strengthFill.className = 'strength-fill';
                strengthFill.style.width = '0%';
            } else if (strength <= 2) {
                text = 'Weak password';
                color = '#EF4444';
                strengthFill.className = 'strength-fill strength-weak';
            } else if (strength <= 4) {
                text = 'Medium password';
                color = '#F59E0B';
                strengthFill.className = 'strength-fill strength-medium';
            } else {
                text = 'Strong password';
                color = '#10B981';
                strengthFill.className = 'strength-fill strength-strong';
            }

            strengthText.textContent = text;
            strengthText.style.color = color;
        });

        // Show message function
        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = <div class="message ${type}">${message}</div>;
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageContainer.innerHTML = '';
                }, 5000);
            }
        }

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const submitText = submitBtn.querySelector('span');
            
            // Show loading state
            submitBtn.disabled = true;
            loadingSpinner.classList.add('active');
            submitText.textContent = 'Creating Account...';

            const formData = {
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim().toLowerCase(),
                password: document.getElementById('password').value,
                referredBy: document.getElementById('referredBy').value.trim() || undefined
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    // Clear form
                    document.getElementById('registerForm').reset();
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    let errorMessage = data.message || 'Registration failed';
                    if (data.errors && data.errors.length > 0) {
                        errorMessage = data.errors.join(', ');
                    }
                    showMessage(errorMessage, 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                loadingSpinner.classList.remove('active');
                submitText.textContent = 'Create Account';
            }
        });

        // Prevent default form submission (this is the key fix)
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault(); // This prevents the default form submission
        });

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const focused = document.activeElement;
                if (focused && focused.form && focused.form.id === 'registerForm') {
                    e.preventDefault(); // Prevent default form submission
                    document.getElementById('registerForm').dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
